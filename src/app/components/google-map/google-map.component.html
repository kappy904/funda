<!-- here i'm using intersection observe to only load the contents when it is almost visible
     you can have a load at the network tab to see the results. also great for page loading times
-->
<div class="map__container" (deferLoad)="lazyMap = true">
  <ng-container *ngIf="lazyMap">
    <div class="flex container justify-center align-items-center">
    <div class="w-50">
      <h2>Is the neighborhood to your liking?</h2>
      <p>It can be described as {{ location }}. <br/>Feel free to explore the map.</p>
    </div>

    <div class="w-50">
      <agm-map class="map"
               [zoom]="15"
               [latitude]="latitude"
               [longitude]="longitude">
        <agm-marker [latitude]="latitude"
                    [longitude]="longitude"
                    [iconUrl]="iconUrl">
        </agm-marker>
      </agm-map>
    </div>
  </div>
  </ng-container>
</div>
