<app-two-col-seventy-thirty>
  <ng-container text>
    <h2>Like what you see? Contact an agent from {{ agent }} now!</h2>
    <p>This property has been on offer since {{ sanitizeDate(date) | date:'fullDate' }}</p>
  </ng-container>
  <ng-container cta>
    <a class="btn btn--secondary"
       href="tel:{{ agentNumber }}">CONTACT US</a>
  </ng-container>
</app-two-col-seventy-thirty>
